<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Notes</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="heading">
      <img src="images/Youtube_logo.png" class="logo">
      <h1 id="title">Notes</h1>
    </div>
    <div class="scrollbox"></div>
    <div class="toolbar">
      <button class="sort">Time</button>
      <div type="search">
        <input class="search-bar" placeholder="search" ><button class="search-button">search</button>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
